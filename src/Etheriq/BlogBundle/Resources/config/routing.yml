homepage:
    pattern:  /{page}
    defaults: { _controller: EtheriqBlogBundle:Blog:showBlogMainPage, _locale: en, page: 1 }
    requirements:
            page:  \d+

blog_showInfo:
    pattern:  /blog/show/{slug}
    defaults: { _controller: EtheriqBlogBundle:Blog:showBlogInfo }

blog_edit:
    pattern:  /blog/edit/{slug}
    defaults: { _controller: EtheriqBlogBundle:Blog:editBlogInfo }
    requirements:
            _method: post|put

blog_delete:
    pattern:  /blog/delete/{slug}
    defaults: { _controller: EtheriqBlogBundle:Blog:deleteBlogInfo }
    requirements:
            _method: post|delete

blog_category:
    pattern:  /blog/category/{slug}/{page}
    defaults: { _controller: EtheriqBlogBundle:Blog:showBlogsByCategory, page: 1 }

blog_tag:
    pattern:  /blog/tag/{slug}/{page}
    defaults: { _controller: EtheriqBlogBundle:Blog:showBlogsByTag, page: 1 }

blog_find:
    pattern:  /blog/find
    defaults: { _controller: EtheriqBlogBundle:Blog:find }

blog_search:
    pattern:  /blog/search/{search}/{page}
    defaults: { _controller: EtheriqBlogBundle:Blog:searchBlogsByTitle, page: 1, search: '' }
    requirements:
            page:  \d+

blog_search_error:
    pattern:  /blog/search/
    defaults: { _controller: EtheriqBlogBundle:Blog:showBlogMainPage, page: 1  }

blog_new_article:
    pattern:  /blog/new
    defaults: { _controller: EtheriqBlogBundle:Blog:newBlogArticle }

guest:
    pattern:  /guest/{page}
    defaults: { _controller: EtheriqBlogBundle:Guest:showGuest, page: 1 }
    requirements:
            page:  \d+

guest_showInfo:
    pattern:  /guest/show/{slug}
    defaults: { _controller: EtheriqBlogBundle:Guest:showGuestInfo }

guest_deleteItem:
    pattern:  /guest/delete/{slug}
    defaults: { _controller: EtheriqBlogBundle:Guest:deleteGuestItem }
    requirements:
            _method: post|delete

about:
    pattern:  /about
    defaults: { _controller: EtheriqBlogBundle:AboutMe:showAboutMePage }

set_locale:
    pattern: /setLocale/{loc}
    defaults: { _controller: EtheriqBlogBundle:Additional:setLocale, loc: en }